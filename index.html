<!DOCTYPE html>
<html>
<head>

    <!-- TensorFlow.js script -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
<script
 src="https://code.jquery.com/jquery-3.3.1.js"
 integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
 crossorigin="anonymous"></script>

<script src = "main.js" > </script>
<script src = "main.css" > </script>
</head>

<body> 
   
<div style="text-align: center;">
	<div style="width: 500px; margin: 0 auto;"> 
		<h1> Foodz or naw?</h1>
		<img id="myimage" height="50">

		<script>
		  $(function(){
			$("input[type='Submit']").click(function(){
				var $fileUpload = $("input[type='file']");
				if (parseInt($fileUpload.get(0).files.length)>1){
				 alert("Please select 1 file");
				}
			});    
		});
		 function clearFileInput(id) 
		{ 
			var oldInput = document.getElementById(id); 
			var newInput = document.createElement("input"); 
			newInput.type = "file"; 
			newInput.id = oldInput.id; 
			newInput.name = oldInput.name; 
			newInput.className = oldInput.className; 
			newInput.style.cssText = oldInput.style.cssText; 
			// TODO: copy any other relevant attributes 
			oldInput.parentNode.replaceChild(newInput, oldInput); 
		}    
		</script>  
			<input type="file" id="files" name="files[]" title=" " accept=".jpg, .jpeg, .png"/>
			<output id="list"></output>
			<button type="button" value="Submit" onclick = "start()">Submit</button>
		<script>
		clearFileInput("files");
		</script>    

		<script> 

		 function handleFileSelect(evt) {
		   var files = evt.target.files; // FileList object
		   // Loop through the FileList and render image files as thumbnails.
		   for (var i = 0, f; f = files[i]; i++) {
			 // Only process image files.
			 if (!f.type.match('image.*')) {
			   continue;
			 }
			 var reader = new FileReader();
			 // Closure to capture the file information.
			 reader.onload = (function(theFile) {
			   return function(e) {
				 // Render thumbnail.
				 var span = document.createElement('span');
				 span.innerHTML = ['<img class="thumb" src="', e.target.result,
								   '" title="', escape(theFile.name), '"/>'].join('');
				 document.getElementById('list').insertBefore(span, null);
			   };
			 })(f);
			 // Read in the image file as a data URL.
			 reader.readAsDataURL(f);
		   }
		 }
		 document.getElementById('files').addEventListener('change', handleFileSelect, false);
		</script>
	</div>
</div>
</body>
</html>
